<div class="col-sm-12">
    <div data-ng-repeat="product in store.products">
        <h1> {{product.name}}</h1>
        <h2> {{product.price | currency}}</h2>
        <p> {{product.description}} </p>
        <button class="btn btn-primary" data-ng-show="product.canPurchase">Purchase</button>
    </div>
</div>
