<!doctype html>

<html lang="en" data-ng-app="store">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/products.js"></script>
    <script src="js/reviews.js"></script>
</head>

<body ng-controller="StoreController as store">
    <section class="container" ng-controller="PanelController as panel">
        <div class="row">
            <div class="col-sm-12">
                <ul class="nav nav-tabs">
                    <li ng-class="{active: panel.isSelected(1)}">
                        <a href ng-click="panel.selectTab(1)">Products</a>
                    </li>
                    <li ng-class="{active: panel.isSelected(2)}">
                        <a href ng-click="panel.selectTab(2)">Specifications</a>
                    </li>
                    <li ng-class="{active: panel.isSelected(3)}">
                        <a href ng-click="panel.selectTab(3)">Reviews</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <product-tab class="panel" ng-show="panel.isSelected(1)"></product-tab>
            <div class="panel" ng-show="panel.isSelected(2)">
                <div class="col-sm-12">
                    <h1>test1</h1>
                </div>
            </div>
            <review-tab class="panel" ng-show="panel.isSelected(3)"></review-tab>
        </div>
    </section>
</body>

</html>
